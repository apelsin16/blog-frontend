<form (submit)="createPost($event)" class="container reg-form">
    <h1 class="h3 mb-3 fw-normal">Create post</h1>
    <div class="col-md-5">
        <label for="country" class="form-label">Category</label>
        <select [(ngModel)]="category" class="form-select" id="category" name="category">
            <option value="World">World</option>
            <option value="Technology">Technology</option>
            <option value="Design">Design</option>
            <option value="Culture">Culture</option>
            <option value="Business">Business</option>
            <option value="Opinion">Opinion</option>
            <option value="Science">Science</option>
            <option value="Health">Health</option>
            <option value="Style">Style</option>
            <option value="Travel">Travel</option>
        </select>
    </div>

    <div class="form-floating my-2">
        <input [(ngModel)]="title" name="title" type="text" class="form-control mb-3" id="titleInput" placeholder="title">
        <label for="titleInput">Title</label>
    </div>
    <quill-editor [(ngModel)]="photo" name="photo" placeholder="photo"></quill-editor>
    <label class="mt-3">Information:</label>
    <quill-editor [(ngModel)]="text" name="text" placeholder="text"></quill-editor>
    <button class="btn btn-primary w-100 py-2 mb-5" type="submit">Create</button>
</form>
