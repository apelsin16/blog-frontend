<div *ngIf="post$ | async as post" class="container">
  <div class="d-flex justify-content-between align-items-center">
    <h1>
      {{ post.title }}
    </h1>
    <button *ngIf="login == post.author" (click)="deletePost(post._id)" class="btn ntm-sm btn-danger">Delete</button>
  </div>
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <strong class="fw-bold text-primary">{{ post.category }}</strong>
        <small class="text-body-secondary">Author: {{post.author }}, Date: {{ post.date | date: "short" }}</small>
      </div>
      <quill-view [content]="post.photo"></quill-view>
      <div class="mt-2 mb-3">
        <quill-view [content]="post.text"></quill-view>
      </div>
    </div>
</div>
